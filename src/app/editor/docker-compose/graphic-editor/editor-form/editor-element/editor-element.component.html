<div class="wr">
  <div *ngIf="form">
    <input *ngIf="form.key" [formControl]="form.key">

    <div *ngIf="isArray(); else control">
      <app-editor-element *ngFor="let element of form.value" [form]="element"></app-editor-element>
      <app-add-button></app-add-button>
    </div>
    <ng-template #control>
      <input *ngIf="form.value" [formControl]="form.value">
    </ng-template>

  </div>
</div>
