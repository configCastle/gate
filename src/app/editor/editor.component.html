<ng-container *ngIf="fileName$ | async as name; else noSet">
  <h2>{{ name }}</h2>  
  <div class="grid">
    <app-graphic-editor class="graphic-editor"></app-graphic-editor>    
    <app-text-editor class="text-editor"></app-text-editor>
  </div>
</ng-container>

<ng-template #noSet>
  Не удалось загрузиьт этот файл
</ng-template>
