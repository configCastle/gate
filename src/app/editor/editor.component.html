<ng-container *ngIf="set$ | async as set; else noSet">
  <h2>{{set.name}}</h2>  
  <div class="grid">
    
    <section *ngIf="asForm$ | async as file" class="graphic-editor">
      <app-graphic-editor [file]="file" (fileChanged)="setWithPlainObj($event)"></app-graphic-editor>
    </section>
    
    <section *ngIf="selectedFileAsYaml$ | async as file" class="text-editor">
      <app-text-editor [file]="file"></app-text-editor>
      <!-- <app-text-editor [file]="file" (fileChanged)="setWithString($event)"></app-text-editor> -->
    </section>

  </div>
</ng-container>

<ng-template #noSet>
  No chosen set
</ng-template>
