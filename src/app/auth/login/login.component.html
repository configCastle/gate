<div class="wr" [formGroup]="form">
  <h2>Авторизация</h2>
  <p class="error" *ngIf="error$ | async as error">{{ error.message }}</p>
  <mat-spinner *ngIf="loading" [diameter]="20"></mat-spinner>
  <mat-form-field>
    <mat-label>Логин</mat-label>
    <input matInput type="text" name="login" formControlName="login">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Пароль</mat-label>
    <input matInput type="password" name="password" formControlName="password">
  </mat-form-field>
  <div class="controls">
    <button mat-stroked-button (click)="logIn()">Войти</button>
  </div>
</div>
